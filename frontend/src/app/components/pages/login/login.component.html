<p-growl></p-growl>

<body class="bg-dark" style="height: 100vh">

<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center text-white mb-4">Login Page</h2>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <span class="anchor" id="formLogin"></span>

          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
              <form class="form" role="form" [formGroup]="authForm" id="formLogin">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control form-control-lg rounded-0" formControlName="username" name="username" id="username"
                    required="">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control form-control-lg rounded-0" formControlName="password" id="password" required=""
                    autocomplete="new-password">
                </div>
                <button type="button" class="btn btn-success btn-lg float-right" (click)="submitForm()">Login</button>
                <button type="button" class="btn btn-secondary btn-lg float-left" routerLink="/register">Register</button>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->

        </div>


      </div>
      <!--/row-->

    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
</body>
