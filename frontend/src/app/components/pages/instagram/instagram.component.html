<div class="row">
  <div class="col-12">
    <div class="card text-white bg-dark" style="max-width: 100%;margin-bottom: 5px;">
      <div class="card-header">Instagram Tag Search</div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="input-group d-flex justify-content-between flex-wrap flex-md-nowrap  border-bottom">
      <input type="text" class="form-control" [(ngModel)]="searchedHashtag" placeholder="#hashtag">
      <div class="input-group-append">
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="search()">Search</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <p-chart type="line" [data]="intagramMediaCountChart"></p-chart>
  </div>
</div>
