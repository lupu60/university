<div class="row">
  <div class="col-12">
    <div class="card text-white bg-dark" style="max-width: 100%;margin-bottom: 5px;">
      <div class="card-header">Twitter Real Time Search</div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="input-group d-flex justify-content-between flex-wrap flex-md-nowrap  border-bottom">
      <input type="text" class="form-control" [(ngModel)]="searchedHashtag" placeholder="#hashtag">
      <div class="input-group-append">
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="realTimeSearch()">Real time Search</button>
        <button type="button" class="btn btn-sm btn-outline-danger" (click)="stopSearch()">Stop Search</button>

        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" (click)="savedataset()">Save dataset</a>
          <!-- <a class="dropdown-item">Something else here</a> -->
          <div role="separator" class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="clear()">Clear</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <p-chart type="line" [data]="twitterChart"></p-chart>
  </div>
</div>
