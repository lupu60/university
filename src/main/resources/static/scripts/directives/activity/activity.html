<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Activity</h1>
    </div>
</div>
<script type="text/ng-template" id="itemmodal.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Activity Modal</h3>
    </div>
    <div class="modal-body" id="modal-body">

    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
    </div>
</script>
<div class="row">
    <div ng-repeat="patient in patients" class="col-lg-6 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">{{patient.name}}</div>
            <div class="panel-body">
                <center>
                    <i class="fa fa-male fa-4x" aria-hidden="true"></i>
                    <br> {{patient.activity[patient.activity.length-1].steps}}
                    <br>
                    <i class="fa fa-heartbeat fa-4x" aria-hidden="true"></i>
                    <br>{{patient.activity[patient.activity.length-1].heartRate}}
                    <br>
                    <canvas id="{{patient.name}}steps"></canvas>
                    <canvas id="{{patient.name}}heartRate"></canvas>
                </center>
                <div ng-repeat="activityRecord in patient.activity">
                </div>
            </div>
        </div>
    </div>
</div>
