<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <table st-table="rowCollection" class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>sex</th>
                        <th>bandId</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in rowCollection">
                        <td>{{row.id}}</td>
                        <td>{{row.name}}</td>
                        <td>{{row.sex}}</td>
                        <td>{{row.bandId}}</td>
                    </tr>
                </tbody>
            </table>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
