<div class="row">
    <div class="col-lg-12">
        <script type="text/ng-template" id="patientModal.html">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Patient Modal</h3>
            </div>
            <div class="modal-body" id="modal-body">
                <form>
                    <div class="form-group">
                        <label for="patient.name">Patien Name</label>
                        <input type="email" class="form-control" id="patient.name" value="{{patient.name}}" placeholder="Patien Name">
                    </div>
                    <div class="form-group">
                        <label for="patient.sex">Patien Sex</label>
                        <input type="email" class="form-control" id="patient.sex"  value="{{patient.sex}}" placeholder="Patien Sex">
                    </div>
                    <div class="form-group">
                        <label for="patient.bandId">Patien bandId</label>
                        <input type="email" class="form-control" id="patient.bandId"  value="{{patient.bandId}}"  placeholder="Patien bandId">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">save</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>
        <button type="button" ng-click="addRandomItem()" class="btn btn-sm btn-success">
            <i class="glyphicon glyphicon-plus">
            </i> Add random item
        </button>
        <div class="panel panel-default">
            <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
                <thead>
                    <tr>
                        <th st-sort="id">
                            id
                        </th>
                        <th st-sort="name">
                            name
                        </th>
                        <th st-sort="sex">
                            sex
                        </th>
                        <th st-sort="bandId">
                            bandId
                        </th>
                    </tr>
                    <tr>
                        <th colspan="5">
                            <input st-search="" class="form-control" placeholder="global search ..." type="text" />
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in displayedCollection">
                        <td>
                            {{ row.id }}
                        </td>
                        <td>
                            {{ row.name }}
                        </td>
                        <td>
                            {{ row.sex }}
                        </td>
                        <td>
                            {{ row.bandId }}
                        </td>
                        <td>
                            <button type="button" ng-click="editItem(row)" class="btn btn-sm btn-primary">
                                <i class="glyphicon glyphicon-edit">
                                </i>
                            </button>
                            <button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger">
                                <i class="glyphicon glyphicon-remove-circle">
                                </i>
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5" class="text-center">
                            <div st-pagination="" st-items-by-page="15" st-displayed-pages="7">
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
