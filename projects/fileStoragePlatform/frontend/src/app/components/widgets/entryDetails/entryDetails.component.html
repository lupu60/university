<p-dialog appendTo="body" header="Entry details" [(visible)]="displayDialog" [responsive]="true" [modal]="true" showEffect="fade" width="500">
  <div class="ui-grid ui-grid-responsive ui-fluid">
    <div *ngFor="let field of fieldsList" class="ui-grid-row">
      <div class="ui-grid-col-4">
        <label for="{{field.field}}">{{field.header}} </label>
      </div>
      <div class="ui-grid-col-8">
        <input pInputText type="{{field.type}}" id="{{field.field}}" [(ngModel)]="formEntry[field.field]" />
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa-check" (click)="dialogTakeAction()" label="Save"></button>
    </div>
  </p-footer>
</p-dialog>
